<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Add New Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/addnotes.css">
</head>

<body>
  <div class="blur-background"></div>
  <div class="add-note-form">
    <form th:action="@{/saveNotes}" method="post">
      <div class="row">
        <!-- Left column -->
        <div class="col-md-5">
          <!-- Adjusted column width -->
          <div class="form-icon">
            <h4 class="form-signin-heading"><span
                style="color: #b71515; font-family: 'Brush Script MT', cursive; font-size: 50px;">Sticky-Notes</span>
            </h4>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="Enter Note Title" style="width:70%;">
          </div>
          <div th:if="${errorMessage != null}">
            <p style="color: red; width:
            70%" th:text="${errorMessage}">An error occurred!</p>
            </div>
          <div class="text-left">
            <button class="button">Submit</button>
          </div>
        </div>
        <!-- Right column -->
        <div class="col-md-6 offset-md-1">
          <!-- Adjusted column width and added offset-->
          <div class="form-group">
            <textarea style="width:150%; margin-left: -250px; margin-right: -20px;" rows="15" name="content" class="form-control" placeholder="Enter Note"></textarea>
          </div>
        </div>
        <!-- Dash board button at the end of the left column -->
        <div class="col-md-5">
          <!-- Adjusted column width -->
          <a href="/after_login_dashboard" class="button dashboard-button">
            <img src="https://cdn-icons-png.flaticon.com/128/10696/10696056.png" alt="Back Icon" class="icon">Dashboard
          </a>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>

</html>
